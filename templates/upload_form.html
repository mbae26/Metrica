<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Joblib File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Upload Your Model</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        Email: <input type="text" name="email" required><br>
        Task Type: 
        <select name="task_type" required>
            <option value="Classification">Classification</option>
            <option value="Regression">Regression</option>
        </select><br>
        Train Set: <input type="file" name="train_set" accept=".csv" required><br>
        Test Set:  <input type="file" name="test_set" accept=".csv" required><br>
        Trained Model: <input type="file" name="model" accept=".joblib" required><br>
        <input type="submit" value="Submit">
    </form>
    <div id="message"></div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
